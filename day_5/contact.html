        <nav>

        <form>
            <div>
                <h1 style="text-align: center; font-size: 25px;">GET IN TOUCH</h1>
            </div>
            <div>
                <label for="input-name">Name</label>
                <input type="text" id="input-name"required>
            </div>
            <div>
                <label for="input-email">Email</label>
                <input type="text" id="input-email" required>
            </div>

                <label for="input-nohp">Phone Number</label>
                <input type="number" id="input-nohp" required>
            </div>
            <div>
                <label for="input-subject">Subject</label>
                <select name="" id="input-subject" required>
                    <option value="" hidden></option>
                    <option>Alpha</option>
                    <option>Beta</option>
                    <option>Gamma</option>
                    <option>Zeta</option>
                </select>
            </div>
            <div>
                <label for="input-massage">Your Massage</label>
                <textarea name="" id="input-massage" cols="20" rows="5"></textarea>
            </div>
            <div>
                <button type="button" onclick="showData()" >submit</button>
            </div>
        </form>
    </body>
