<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="assets/blog.css">
        <link rel="stylesheet" href="assets/index.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    </head>
    <body>
        <nav>
            <div class="nav-left">
                <ul>
                    <li><a href="index.html"><img src="./assets/img/gam_nav.jpg" ></a></li>
                    <li><a style="font-weight: lighter;" href="index.html">Home</a></li>
                    <li><a href="blog.html">My Project</a></li>
                </ul>
            </div>
            <div class="nav-right">
                <a href="contact.html">Contact Me</a>
            </div>
        </nav>
        <div class="blog">
            <div class="blog-form">
                <div class="form-container">
                    <form onsubmit="addBlog(event); this.reset(); return false">
                        <h1>Add My Project</h1>
                        <div>
                            <label for="input-title">Project Name</label>
                            <input id="input-title" class="custom-input-title">
                        </div>
                        <div style="display: flex;">
                            <div style="margin-right: 1%; width: 49%;">
                                <label for="input-start-date">Start Date</label>
                                <input id="input-start-date" class="custom-input-start-date">
                            </div>
                            <div style="margin-left: 1%; width: 49%;">
                                <label for="input-end-date">End Date</label>
                                <input id="input-end-date" class="custom-input-end-date">
                            </div>
                        </div>
                        <div>
                            <label for="input-content">Description</label>
                            <textarea style="resize: none;" id="input-content" class="custom-input-content"></textarea>
                        </div>
                        <div>
                            <label>Upload Image</label>
                            <div class="input-image-content">
                                <input type="file" id="input-blog-image" hidden="hidden" />
                                <button type="button" id="button-image" class="custom-button-image">choose</button>
                                <span id="text-image"></span>
                            </div>
                        </div>
                        <div>
                            <button>Post Blog</button>
                        </div>
                    </form>
                </div>
            </div>
            <hr style="border: 0px; "/>
            <div id="contents" class="blog-list"></div>
        </div>
    </body>
    <script src="assets/blog.js"></script>
</html>
