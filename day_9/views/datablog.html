<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
        <link rel="stylesheet" href="../public/css/addproject.css">
    </head>
    <body>
        <nav class = "navbar navbar-expand-lg navbar-light bg-light" style="height: 8vh;">
            <div class="container-fluid" >
                <a class="navbar-brand" href="/">
                    <img src="../public/img/DWS.png" width="50">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon" ></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="/">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/form-blog">Add Project</a>
                        </li>
                    </ul>
                    <a href="/contact" class="btn btn-dark">Contact Me</a>
                </div>
            </div>
        </nav>
        
        <div>
            <div class="blog">
                <div style="display: flex; justify-content: center;"><h1 >My Project</h1></div>
                    <div id="contents" class="blog-list">

                        {{range $index, $data := .Blogs}}
                        <div class="blog-list-item">
                            <div class="blog-image">
                                <!--<img src="../public/img/indprof.jpg">-->
                                <img src= {{$data.Image}}>
                            </div>
                            <div class="blog-content">
                                <h1 >
                                    <a href="/blog-detail/{{$index}}" target="_blank">
                                        {{$data.Name}}{{$index}}
                                    </a>
                                </h1>
                                <div class="detail-blog-content">
                                    {{$data.Post_date}} | {{$data.Author}}
                                </div>
                                <div class="parg-content">
                                    <p>
                                        {{$data.Description}}
                                    </p>
                                </div>
                                <div class="tech-list-group">
                                    <!--
                                    <i class="fa-brands fa-google"></i>
                                    <i class="fa-brands fa-github"></i>
                                    <i class="fa-brands fa-windows"></i>
                                    <i class="fa-brands fa-android"></i>
                                    -->
                                    {{range $lenghtTech, $alpha := $data.Technologies}}
                                    <i class={{$alpha}}></i>
                                    {{end}}
                                </div>
                                <div class="btn-group">
                                    <a href="#" class="btn-edit">edit</a>
                                    <a href="/delete-blog/{{$index}}" class="btn-post">delete</a>
                                </div>
                            </div>
                        </div>
                        {{end}}
                        

                    </div>
                </div>
            </div>
        </div>
    </body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</html>
