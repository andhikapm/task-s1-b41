<html>
    <head>
        <title>Contact</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="/public/css/contact.css">
    </head>
    <body>
        <nav class = "navbar navbar-expand-lg navbar-light bg-light" style="height: 8vh;">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">
                    <img src="/public/img/DWS.png" width="50">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon" ></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="/">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/form-blog">Add Project</a>
                        </li>
                    </ul>

                    <ul class="navbar-nav me-5">
                        {{if .StatLogin}}
                        <li>
                            <a href="" class="nav-link me-5">Hello, {{.UserName}}</a>
                        </li>
                        <li>
                            <a href="/logout" class="nav-link">Logout</a>
                        </li>
                        {{else}}
                        <li class="nav-item">
                            <a href="/form-register" class="nav-link me-5">Register</a>
                        </li>
                        <li class="nav-item">
                            <a href="/form-login" class="nav-link" >Login</a>
                        </li>
                        {{end}}
                    </ul>

                    <a href="/contact" class="btn btn-dark">Contact Me</a>
                </div>
            </div>
        </nav>
        <div class="container-fluid d-flex justify-content-center align-items-center" style="height: 92vh;">
            <div class="container-form " style="width: 500px;">
                <h3 class="mb-1 text-center">GET IN TOUCH</h3>
                <form>
                    <div class="mb-4">
                        <label for="input-name" class="form-label">Name</label>
                        <input type="text" id="input-name" class="form-control">
                    </div>
                    <div class="mb-4">
                        <label for="input-email" class="form-label">Email</label>
                        <input type="text" id="input-email" class="form-control">
                    </div>
                    <div class="mb-4">
                        <label for="input-nohp" class="form-label">Phone Number</label>
                        <input type="number" id="input-nohp" class="form-control">
                    </div>
                    <div class="mb-4">
                        <label for="input-subject" class="form-label">Subject</label>
                        <select class="form-select" id="input-subject">
                            <option value="" hidden></option>
                            <option>Alpha</option>
                            <option>Beta</option>
                            <option>Gamma</option>
                            <option>Zeta</option>
                        </select>
                    </div>
                    <div class="mb-4">
                        <label for="input-massage" class="form-label">Your Massage</label>
                        <textarea id="input-massage" class="form-control" cols="20" rows="5" style="resize: none;"></textarea>
                    </div>
                    <div class="d-flex justify-content-end">
                        <button type="button" class="btn btn-dark rounded-pill ps-4 pe-4" onclick="showData()">submit</button>
                    </div>
                </form>
            </div>
        </div>
    </body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="/public/js/contact.js"></script>
</html>
